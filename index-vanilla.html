<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine? üíï</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 50%, #ff9a9e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Floating hearts background */
    .hearts-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .heart {
      position: absolute;
      font-size: 20px;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
    }

    .heart:nth-child(1) { left: 10%; animation-delay: 0s; }
    .heart:nth-child(2) { left: 20%; animation-delay: 2s; }
    .heart:nth-child(3) { left: 30%; animation-delay: 4s; }
    .heart:nth-child(4) { left: 40%; animation-delay: 1s; }
    .heart:nth-child(5) { left: 50%; animation-delay: 3s; }
    .heart:nth-child(6) { left: 60%; animation-delay: 5s; }
    .heart:nth-child(7) { left: 70%; animation-delay: 2s; }
    .heart:nth-child(8) { left: 80%; animation-delay: 4s; }
    .heart:nth-child(9) { left: 90%; animation-delay: 1s; }
    .heart:nth-child(10) { left: 15%; animation-delay: 6s; }
    .heart:nth-child(11) { left: 75%; animation-delay: 3s; }
    .heart:nth-child(12) { left: 45%; animation-delay: 7s; }

    @keyframes float {
      0%, 100% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 0.3; }
      90% { opacity: 0.3; }
      100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      padding: 40px;
      max-width: 500px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 24px;
      padding: 50px 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15), 0 0 0 1px rgba(255, 255, 255, 0.5);
      animation: cardAppear 1s ease-out;
    }

    @keyframes cardAppear {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 2.8rem;
      font-weight: 700;
      color: #e91e63;
      margin-bottom: 15px;
      line-height: 1.3;
    }

    .subtitle {
      color: #888;
      font-size: 1rem;
      margin-bottom: 40px;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 18px 45px;
      font-size: 1.2rem;
      font-family: 'Quicksand', sans-serif;
      font-weight: 600;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
    }

    .btn-yes {
      background: linear-gradient(135deg, #e91e63, #f06292);
      color: white;
      box-shadow: 0 8px 25px rgba(233, 30, 99, 0.4);
    }

    .btn-yes:hover {
      transform: scale(1.08);
      box-shadow: 0 12px 35px rgba(233, 30, 99, 0.5);
    }

    .btn-no {
      background: #f5f5f5;
      color: #666;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .btn-no:hover {
      background: #eee;
    }

    /* Success state - hidden initially */
    .success {
      display: none;
      animation: successPop 0.6s ease-out;
    }

    .success.show {
      display: block;
    }

    @keyframes successPop {
      0% { transform: scale(0); opacity: 0; }
      70% { transform: scale(1.1); }
      100% { transform: scale(1); opacity: 1; }
    }

    .success h2 {
      font-family: 'Dancing Script', cursive;
      font-size: 3rem;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .success p {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .question {
      transition: opacity 0.5s ease;
    }

    .question.hide {
      display: none;
    }

    /* Confetti container */
    .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1000;
    }

    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #e91e63;
      animation: confettiFall 3s ease-out forwards;
    }

    .confetti-piece:nth-child(odd) {
      background: #f06292;
    }

    .confetti-piece:nth-child(3n) {
      background: #ffc0cb;
    }

    .confetti-piece:nth-child(5n) {
      background: #fff;
      border: 1px solid #e91e63;
    }

    @keyframes confettiFall {
      0% {
        transform: translateY(-10px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="hearts-bg">
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
    <span class="heart">‚ù§Ô∏è</span>
    <span class="heart">üíï</span>
    <span class="heart">üíó</span>
  </div>

  <div class="container">
    <div class="card">
      <div class="question" id="question">
        <h1>Will you be my Valentine? üíï</h1>
        <p class="subtitle">I've been thinking about this for a while...</p>
        <div class="buttons">
          <button class="btn btn-yes" id="yesBtn">Yes! üíñ</button>
          <button class="btn btn-no" id="noBtn">Maybe later</button>
        </div>
      </div>

      <div class="success" id="success">
        <h2>You said yes! üéâ</h2>
        <p>I'm so happy! Can't wait to make this Valentine's Day special for us. You mean the world to me! üíï</p>
      </div>
    </div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const success = document.getElementById('success');
    const confettiContainer = document.getElementById('confetti');

    let noClickCount = 0;
    const runAwayPhrases = ['Maybe later', 'Are you sure?', 'Think about it!', 'Really? üòè', 'Last chance!', 'Okay fine...'];

    noBtn.addEventListener('mouseenter', () => {
      noClickCount++;
      const maxMove = Math.min(150, 50 + noClickCount * 30);
      const x = (Math.random() - 0.5) * 2 * maxMove;
      const y = (Math.random() - 0.5) * 2 * maxMove;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
      noBtn.textContent = runAwayPhrases[Math.min(noClickCount - 1, runAwayPhrases.length - 1)];
    });

    yesBtn.addEventListener('click', () => {
      question.classList.add('hide');
      success.classList.add('show');
      createConfetti();
    });

    function createConfetti() {
      const colors = ['#e91e63', '#f06292', '#ffc0cb', '#fff'];
      for (let i = 0; i < 80; i++) {
        const piece = document.createElement('div');
        piece.className = 'confetti-piece';
        piece.style.left = Math.random() * 100 + 'vw';
        piece.style.animationDelay = Math.random() * 0.5 + 's';
        piece.style.animationDuration = (2 + Math.random() * 2) + 's';
        piece.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
        confettiContainer.appendChild(piece);
        setTimeout(() => piece.remove(), 4000);
      }
    }
  </script>
</body>
</html>
